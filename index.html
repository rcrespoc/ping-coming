<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel='stylesheet' href='css/amc.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container text-center flex-lg column-lg">
    <header class="text-center pt-5 pt-lg-0 pt-xl-1">
      <a href="index.html"><img src="images/logo.svg" alt="Logo Ping"></a>
    </header> <!-- HEADER -->
    <section class="hero-section text-center mt-2">
      <h2 class="fw-light">We are launching <strong>soon!</strong></h2>
      <form class="hero-form mt-2">
        <caption>Subscribe and get notified</caption>
        <div class="form-items mt-2 flex column row-lg mx-xl-auto">
          <input  class="p-1 px-2" type="email" name="email" id="email" autocomplete="off" required placeholder="Your email address...">
          <input class="mt-0-5 p-1 btn text-white-1 fw-bold mt-lg-0 ml-lg-1" type="submit" value="Notify Me">
        </div> <!-- ITEMS -->
      </form> <!-- FORM HERO -->
    </section> <!-- HERO -->
    <main class="main-section py-5 py-xl-0 mt-xl-1">
      <img src="images/illustration-dashboard.png" alt="Main Image">
    </main>
    <div class="sociales w-50 mx-auto flex mb-2">
      <a class="flex" href="https://facebok.com/"><i class="fab fa-facebook-f"></i></a>
      <a class="flex ml-0-5" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
      <a class="flex ml-0-5" href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
    </div>
    <small class="opacity-5">&copy; Copyright Ping. All rights reserved.</small>
  </div>
  <footer>
    <p class="attribution py-1 text-white-1 bg-black-1 text-center fw-light mt-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="#">Richard Crespo</a>.
    </p>
  </footer>
</body>
</html>
